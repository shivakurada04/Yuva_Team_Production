{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'assets/images/logo.png' %}">
    <title>Forgot Your Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@700;800;900;1000&family=Open+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="forgot-password">
        {% csrf_token %}

        <h2>Forgot Your Password?</h2>
        
        <div class="frgtform" id="forgot-step-1">
            <p>Enter your registered email to receive an OTP.</p>
            <div class="form-group">
                <input type="email" id="forgot-email" placeholder="Enter your registered email" required>
                <button type="button" id="forgot-send-otp-btn">Send OTP</button>
            </div>
        </div>

        <div class="frgtform" id="forgot-step-2" style="display: none;">
            <p>Enter the 4-digit OTP sent to your email.</p>
            <div class="form-group">
                <input type="text" id="forgot-otp-code" placeholder="Enter OTP" maxlength="4">
                <button type="button" id="forgot-verify-btn">Verify OTP</button>
            </div>
        </div>

        <div class="frgtform" id="forgot-step-3" style="display: none;">
            <p>Verification successful! Set your new password below.</p>
            <div class="form-group">
                <input type="password" id="new-password" placeholder="New Password" required style="margin-bottom: 10px; width: 100%; padding: 10px;">
                <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required style="margin-bottom: 15px; width: 100%; padding: 10px;">
                <button type="button" id="finalize-reset-btn">Reset Password</button>
            </div>
        </div>

        <a href="{% url 'login' %}" class="bcklgn">Back to Login</a>
    </main>

    <script src="{% static 'js/script1.js' %}" defer></script>
</body>
</html>
